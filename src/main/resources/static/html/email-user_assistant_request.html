<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Assistant Assignment</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2>User Assistant Assignment Required</h2>
    <p>Hello,</p>
    <p>Please can you assign an assistant to my profile?</p>
    <br>
    <table style="border-collapse: collapse; width: 50%;">
        <tr>
            <td style="text-align: left; padding: 5px;">Organisation:</td>
            <td style="text-align: left; padding: 5px;">
                <strong>~ORG_NAME~</strong>
            </td>
        </tr>
        <tr>
            <td style="text-align: left; padding: 5px;">Module:</td>
            <td style="text-align: left; padding: 5px;">
                <strong>~MOD_NAME~</strong>
            </td>
        </tr>
        <tr>
            <td style="text-align: left; padding: 5px;">Username:</td>
            <td style="text-align: left; padding: 5px;">
                <strong>~USERNAME~</strong>
            </td>
        </tr>
    </table>
    <br>
    <p>Thanks in advance,</p>
    <p>
        <strong>~USER~</strong>
    </p>
</div>
</body>
</html>
